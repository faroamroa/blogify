<form (submit)="addPost(postForm)" #postForm="ngForm">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input type="text" matInput ngModel title="ngModel" name="title" required/>
    <mat-error>{{ getErrorMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Summary</mat-label>
    <input type="text" matInput ngModel summary="ngModel" name="summary" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Content</mat-label>
    <textarea matInput ngModel content="ngModel" name="content" required></textarea>
    <mat-error>{{ getErrorMessage() }}</mat-error>
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="showText()">Guardar</button>
</form>
